<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400..700;1,14..32,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #initial-loader {
        align-items: center;
        background-image: linear-gradient(to bottom, oklch(90% 0 0) 0%, oklch(85% 0 0) 100%);
        display: flex;
        inset: 0;
        justify-content: center;
        position: fixed;
        transition: opacity 0.3s ease;
        z-index: 9999;
      }
      #spinner {
        border: 4px solid oklch(45% 0 0);
        border-top-color: oklch(10% 0 0);
        border-radius: 50%;
        height: 40px;
        width: 40px;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Simple Cash System</title>
  </head>
  <body>
    <div id="initial-loader">
      <div id="spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
